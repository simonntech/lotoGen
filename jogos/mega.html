<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="assets/icone.png" type="image/x-icon">

        </div>
        <div class="container-top">
            <h1><img src="../assets/icone.png"> Mega-Sena</h1>

        <div class="result">
            <div class="balls" id="n1">01</div>
            <div class="balls" id="n2">10</div>

        <div class="btn-generate">
            <button class="btn"><img src="../assets/btn-luck.png"><br>Gerar Números</button>
        </div>

        </div>
        <div class="nav">
